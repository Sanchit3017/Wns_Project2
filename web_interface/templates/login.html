<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WNS Transport Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'wns-blue': '#003f7f',
                        'wns-light-blue': '#0066cc',
                        'wns-gray': '#f8f9fa'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-wns-gray to-blue-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-8 bg-white rounded-2xl shadow-2xl border border-blue-100 animate-fade-in">
        <!-- Logo and Header -->
        <div class="text-center">
            <div class="mx-auto h-20 w-20 bg-wns-blue rounded-full flex items-center justify-center mb-4 shadow-lg">
                <span class="text-white text-2xl font-bold tracking-widest">WNS</span>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900 drop-shadow-sm">
                Sign in to your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                WNS Transport Management System
            </p>
        </div>

        <!-- Error Alert -->
        <div id="error-alert" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative mt-4 animate-fade-in" role="alert">
            <span id="error-message">Invalid credentials. Please try again.</span>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="mt-8 space-y-6" action="#" method="POST" autocomplete="off" aria-label="Login form">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-wns-blue focus:border-wns-blue focus:z-10 sm:text-sm transition-all duration-150" 
                           placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required 
                           class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-wns-blue focus:border-wns-blue focus:z-10 sm:text-sm transition-all duration-150" 
                           placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between mt-2">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 text-wns-blue focus:ring-wns-blue border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-wns-blue hover:text-wns-light-blue underline">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" id="login-btn"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-wns-blue hover:bg-wns-light-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-wns-blue shadow-md transition duration-150 ease-in-out">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-wns-light-blue group-hover:text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    <span id="login-text">Sign in</span>
                    <svg id="loading-spinner" class="hidden animate-spin ml-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>

            <div class="text-center">
                <span class="text-sm text-gray-600">Don't have an account? </span>
                <a href="/signup" class="font-medium text-wns-blue hover:text-wns-light-blue underline">
                    Sign up here
                </a>
            </div>
        </form>
    </div>

    <style>
        .animate-fade-in {
            animation: fadeIn 0.7s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        // Login form handling
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.textContent = 'Signing in...';
            loadingSpinner.classList.remove('hidden');
            errorAlert.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    // Redirect based on role
                    const userRole = data.user.role;
                    if (userRole === 'admin') {
                        window.location.href = '/admin/dashboard';
                    } else if (userRole === 'driver') {
                        window.location.href = '/driver/dashboard';
                    } else if (userRole === 'employee') {
                        window.location.href = '/employee/dashboard';
                    } else {
                        window.location.href = '/dashboard';
                    }
                } else {
                    throw new Error(data.detail || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorAlert.classList.remove('hidden');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginText.textContent = 'Sign in';
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
