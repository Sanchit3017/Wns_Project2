<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WNS Bangalore Transport Management{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --wns-primary: #1e3a8a;
            --wns-secondary: #f59e0b;
            --wns-success: #10b981;
            --wns-danger: #ef4444;
            --wns-light: #f8fafc;
        }
        
        body {
            background-color: var(--wns-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--wns-primary) !important;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--wns-primary), #3b82f6);
            color: white;
        }
        
        .zone-card {
            border-left: 4px solid var(--wns-secondary);
        }
        
        .btn-wns {
            background-color: var(--wns-primary);
            border-color: var(--wns-primary);
            color: white;
        }
        
        .btn-wns:hover {
            background-color: #1e40af;
            border-color: #1e40af;
            color: white;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-active { background-color: var(--wns-success); }
        .status-inactive { background-color: var(--wns-danger); }
        .status-pending { background-color: var(--wns-secondary); }
        
        .map-container {
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .timeline {
            position: relative;
            padding-left: 30px;
        }
        
        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--wns-primary);
        }
        
        .timeline-item {
            position: relative;
            padding: 10px 0;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -22px;
            top: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--wns-secondary);
            border: 3px solid white;
            box-shadow: 0 0 0 2px var(--wns-primary);
        }
        
        .live-update {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .zone-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .zone-east { background-color: #dbeafe; color: var(--wns-primary); }
        .zone-west { background-color: #fef3c7; color: #92400e; }
        .zone-north { background-color: #dcfce7; color: #166534; }
        .zone-south { background-color: #fce7f3; color: #be185d; }
        .zone-central { background-color: #e0e7ff; color: #3730a3; }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-route me-2"></i>
                WNS Transport Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-tachometer-alt me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/zones"><i class="fas fa-map-marked-alt me-1"></i>Zones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trips/create"><i class="fas fa-plus-circle me-1"></i>Create Trip</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tracking"><i class="fas fa-location-arrow me-1"></i>Live Tracking</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-building me-1"></i>WNS Vuram
                        </a>
                        <ul class="dropdown-menu">
                            <li><h6 class="dropdown-header">Office Location</h6></li>
                            <li><span class="dropdown-item-text">Whitefield, Bangalore</span></li>
                            <li><span class="dropdown-item-text">ITPL Main Road</span></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // Global functions for real-time updates
        function updateStatus(elementId, status) {
            const element = document.getElementById(elementId);
            if (element) {
                element.className = `status-indicator status-${status}`;
            }
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            notification.style.cssText = 'top: 80px; right: 20px; z-index: 1050; min-width: 300px;';
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        // Auto-refresh dashboard stats every 30 seconds
        function startAutoRefresh() {
            setInterval(async () => {
                try {
                    const response = await fetch('/api/dashboard/stats');
                    const stats = await response.json();
                    updateDashboardStats(stats);
                } catch (error) {
                    console.error('Failed to refresh stats:', error);
                }
            }, 30000);
        }
        
        function updateDashboardStats(stats) {
            // Update stats in the UI
            const elements = {
                'active-trips': stats.active_trips,
                'available-drivers': stats.available_drivers,
                'traffic-status': stats.traffic_status
            };
            
            Object.entries(elements).forEach(([id, value]) => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = value;
                }
            });
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            startAutoRefresh();
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
