<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WNS Transport Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'wns-blue': '#003f7f',
                        'wns-light-blue': '#0066cc',
                        'wns-gray': '#f8f9fa'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-wns-gray to-blue-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Logo and Header -->
        <div class="text-center">
            <div class="mx-auto h-20 w-20 bg-wns-blue rounded-full flex items-center justify-center mb-4">
                <span class="text-white text-2xl font-bold">WNS</span>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Join WNS Transport Management System
            </p>
        </div>

        <!-- Success Alert -->
        <div id="success-alert" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded relative" role="alert">
            <span id="success-message">Account created successfully! Redirecting to login...</span>
        </div>

        <!-- Error Alert -->
        <div id="error-alert" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span id="error-message">Please fix the errors below.</span>
        </div>

        <!-- Signup Form -->
        <form id="signup-form" class="mt-8 space-y-6" action="#" method="POST">
            <div class="space-y-4">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" autocomplete="email" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-wns-blue focus:border-wns-blue focus:z-10 sm:text-sm" 
                           placeholder="Enter your email">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-wns-blue focus:border-wns-blue focus:z-10 sm:text-sm" 
                           placeholder="Create a password">
                    <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters long</p>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-wns-blue focus:border-wns-blue focus:z-10 sm:text-sm" 
                           placeholder="Confirm your password">
                </div>

                <!-- Role Selection -->
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                    <select id="role" name="role" required 
                            class="mt-1 block w-full px-3 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-wns-blue focus:border-wns-blue sm:text-sm">
                        <option value="">Select your role</option>
                        <option value="employee">Employee</option>
                        <option value="driver">Driver</option>
                        <option value="admin">Admin</option>
                    </select>
                    <p class="mt-1 text-xs text-gray-500">Choose the role that best describes your position</p>
                </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-center">
                <input id="terms" name="terms" type="checkbox" required
                       class="h-4 w-4 text-wns-blue focus:ring-wns-blue border-gray-300 rounded">
                <label for="terms" class="ml-2 block text-sm text-gray-900">
                    I agree to the 
                    <a href="#" class="font-medium text-wns-blue hover:text-wns-light-blue">Terms and Conditions</a>
                    and 
                    <a href="#" class="font-medium text-wns-blue hover:text-wns-light-blue">Privacy Policy</a>
                </label>
            </div>

            <div>
                <button type="submit" id="signup-btn"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-wns-blue hover:bg-wns-light-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-wns-blue transition duration-150 ease-in-out">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-wns-light-blue group-hover:text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    <span id="signup-text">Create Account</span>
                    <svg id="loading-spinner" class="hidden animate-spin ml-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </div>

            <div class="text-center">
                <span class="text-sm text-gray-600">Already have an account? </span>
                <a href="/login" class="font-medium text-wns-blue hover:text-wns-light-blue">
                    Sign in here
                </a>
            </div>
        </form>
    </div>

    <script>
        // Signup form handling
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const role = document.getElementById('role').value;
            const terms = document.getElementById('terms').checked;
            
            const signupBtn = document.getElementById('signup-btn');
            const signupText = document.getElementById('signup-text');
            const loadingSpinner = document.getElementById('loading-spinner');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            const successAlert = document.getElementById('success-alert');
            const successMessage = document.getElementById('success-message');
            
            // Validation
            let errors = [];
            
            if (password.length < 8) {
                errors.push('Password must be at least 8 characters long');
            }
            
            if (password !== confirmPassword) {
                errors.push('Passwords do not match');
            }
            
            if (!role) {
                errors.push('Please select a role');
            }
            
            if (!terms) {
                errors.push('You must agree to the terms and conditions');
            }
            
            if (errors.length > 0) {
                errorMessage.textContent = errors.join('. ');
                errorAlert.classList.remove('hidden');
                successAlert.classList.add('hidden');
                return;
            }
            
            // Show loading state
            signupBtn.disabled = true;
            signupText.textContent = 'Creating Account...';
            loadingSpinner.classList.remove('hidden');
            errorAlert.classList.add('hidden');
            successAlert.classList.add('hidden');
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        role: role
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    successMessage.textContent = 'Account created successfully! Redirecting to login...';
                    successAlert.classList.remove('hidden');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    throw new Error(data.detail || 'Registration failed');
                }
            } catch (error) {
                console.error('Signup error:', error);
                errorMessage.textContent = error.message || 'Registration failed. Please try again.';
                errorAlert.classList.remove('hidden');
            } finally {
                // Reset button state
                signupBtn.disabled = false;
                signupText.textContent = 'Create Account';
                loadingSpinner.classList.add('hidden');
            }
        });

        // Real-time password matching
        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
                this.classList.add('border-red-500');
            } else {
                this.setCustomValidity('');
                this.classList.remove('border-red-500');
            }
        });
    </script>
</body>
</html>
